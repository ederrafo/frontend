<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		.hidden{
			display: none;
		}
		.square {
			width: 100px; 
     		height: 100px;
     		border: 3px solid #555;
     		margin: 5px 5px;
		}
		.green{
			background: #13971F;
		}
		.blue{
			background: #66A1F1
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		var order = {
			"box1" : "box2",
			"box2" : "box1"
		}

		$(function(){
			$("input[type=radio]").on("click", function(event) {
				$("." + order[$(this).attr("id")]).hide(0);
				$( "." + $(this).attr("id") ).fadeIn( "slow" );
			});


			$("select#select").on( "change", function() {
				$("." + order[$(this).val()]).hide(0);
				$( "." + $(this).val()).fadeIn( "slow" );
			});


		});
	</script>
</head>
<body>
	<input name="box" type="radio" id="box1" data-target="box2" >Box 1
	<input name="box" type="radio" id="box2" data-target="box1" >Box 2
	<br>
	<select name="" id="select">
		<option value="">Search in</option>
		<option value="box1" data-target="box2" >Box1</option>
		<option value="box2" data-target="box1">Box2</option>
	</select>
	<br>
	
	<div class="box1 square green">
		Area for Box 1 
	</div>		
	<div class="box2 square blue hidden">
	 	Area for Box 2
	</div>

	<br>



</body>
</html>
